image: docker:stable-git
variables:
  ROBOT_USER: $REGISTRY_USER
stages:
  - docker
  - deploy-server

build-front:
  variables:
    ROBOT_USER: $REGISTRY_USER
  stage: docker
  before_script:
    - echo "registry user is :" $ROBOT_USER
  script:
    # registry user/password : variables définies dans gitlab
    - echo "$REGISTRY_PASSWORD" | docker login reg.amoyel.fr -u "$ROBOT_USER" --password-stdin
    - docker build -t reg.amoyel.fr/aheroin/traquenard-front ./front
    - docker push reg.amoyel.fr/aheroin/traquenard-front
  only:
    - master

build-api:
  variables:
    ROBOT_USER: $REGISTRY_USER
  stage: docker
  before_script:
    - echo "registry user is :" $ROBOT_USER
  script:
    # registry user/password : variables définies dans gitlab
    - echo "$REGISTRY_PASSWORD" | docker login reg.amoyel.fr -u "$ROBOT_USER" --password-stdin
    - docker build -t reg.amoyel.fr/aheroin/traquenard-api ./api
    - docker push reg.amoyel.fr/aheroin/traquenard-api
  only:
    - master

build-db:
  variables:
    ROBOT_USER: $REGISTRY_USER
  stage: docker
  before_script:
    - echo "registry user is :" $ROBOT_USER
  script:
    # registry user/password : variables définies dans gitlab
    - echo "$REGISTRY_PASSWORD" | docker login reg.amoyel.fr -u "$ROBOT_USER" --password-stdin
    - docker build -t reg.amoyel.fr/aheroin/traquenard-db ./database
    - docker push reg.amoyel.fr/aheroin/traquenard-db
  only:
    - master

docker-deploy:
  stage: deploy-server
  image: docker/compose
  tags:
    - deploy-server
  script:
    - docker-compose down --remove-orphans
    - docker-compose -f docker-compose-prod.yml pull
    - docker-compose -f docker-compose-prod.yml up -d  --force-recreate
  only:
    - master
